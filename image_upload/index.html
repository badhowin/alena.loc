		<div class="main-container">
			<main class="content-container clearfix">

				<!--  Content block  -->

				<article>

					<div class="contact-container clearfix">
						<h1 class="contact-title">Projects</h1>
						<div class="language-swiches-wrapper">
						<input type="radio" name="language" value="language-est" class="radio-button">
						<label for="male">EST</label><br>
						<input type="radio" name="language" value="language-rus" class="radio-button">
						<label for="female">RUS</label><br>
						<input type="radio" name="language" value="language-eng" class="radio-button">
						<label for="other">ENG</label>
						</div>
						<div class="contact-content">
								<p  class="language-input language-est">
									<label>Header (EST)<br> 
									<input type="text" name="header-est" value="">
									</label>
								</p>
								<p class="language-input language-rus">
									<label>Header (RUS)<br> 
									<input type="text" name="header-rus" value="">
									</label>
								</p>
								<p  class="language-input language-eng">
									<label>Header (ENG)<br> 
									<input type="text" name="header-eng" value="">
									</label>
								</p>
								<p  class="language-input language-est">
									<label>Project caption (EST)<br>
									<textarea name="message" cols="40" rows="10"></textarea>
									</label>
								</p>
								<p class="language-input language-rus">
									<label>Project caption (RUS)<br>
									<textarea name="message" cols="40" rows="10"></textarea>
									</label>
								</p>
								<p class="language-input language-eng">
									<label>Project caption (ENG)<br>
									<textarea name="message" cols="40" rows="10"></textarea>
									</label>
								</p>

							<p>&nbsp;</p>
							<hr>
							<p>&nbsp;</p>
							<form action="" id="contact_form" method="post" class="mail-form">
								<p>
									<label> Your Name (required)<br> 
									<input type="text" name="name" value="" size="40" class="input-name">
									</label>
								</p>
								<p>
									<label> Your Email (required)<br> 
									<input type="email" name="email" value="" size="40" class="input-email">
									</label>
								</p>
								<p>
									<label> Subject<br> 
									<input type="text" name="subject" value="" size="40" class="input-subject">
									</label>
								</p>
								<p>
									<label> Your Message<br>
									<textarea name="message" cols="40" rows="10" class="textarea-message"></textarea>
									</label>
								</p>
								<p>
									<input id="btn" type="button" value="Send" class="button-submit">
									<span id="indicator"></span>
								</p>
							</form>
							<div id="response-status" style="visibility: hidden">err</div>

						</div>

					</div>
				</article>

				<!-- end content block -->

			</main>			
		</div>
